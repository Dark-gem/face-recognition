<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Face Recognition</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Use the 'serve_static' route to reference the CSS file -->
       <style>
        /* Reset some default styles */
        body, ul, li, p, h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        /* Style the navigation bar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Dashboard styles */
        .dashboard {
            background-color: #222;
            color: white;
            width: 150px;
            padding: 30px;
            position: fixed;
            top: 35px;
            left: 0;
            height: 80%;
            overflow-y: auto;
        }

        .dashboard h2 {
            color: cyan;
        }

        .dashboard ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard li {
            margin-bottom: 10px;
        }

        .dashboard a {
            text-decoration: none;
            color: cyan;
            display: block;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            margin-top: 30px;
            padding: 20px;
        }

        /* Button styles */
        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Face Recognition</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Our_team.html">Our Team</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="dashboard">
        <h2>Dashboard</h2>
<!--        <ul>-->
<!--            <li><a href="#">Dashboard Item 1</a></li>-->
<!--            <li><a href="#">Dashboard Item 2</a></li>-->
<!--            <li><a href="#">Dashboard Item 3</a></li>-->
<!--            &lt;!&ndash; Add more dashboard items as needed &ndash;&gt;-->
<!--        </ul>-->
    </div>
   <div class="main-content">
    <h1>Welcome to Face Recognition System</h1>
   <form action="/add_face" method="POST">  <!-- Change method to GET -->
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Add face</button>
    </form>

<!--    <form action="/recognize_face" method="POST">-->
<!--        <button type="submit">Recognize Face</button>-->
<!--    </form>-->
<!--</div>-->




    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
   </div>
</body>
</html>
